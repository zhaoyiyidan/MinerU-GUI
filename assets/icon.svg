  <circle cx="320" cy="320" r="48" fill="#764ba2"/>
  <circle cx="320" cy="320" r="32" fill="none" stroke="#fff" stroke-width="6"/>
  <circle cx="320" cy="320" r="12" fill="#fff"/>
  
  <!-- Sparkle effects -->
  <circle cx="200" cy="150" r="4" fill="#ffd700"/>
